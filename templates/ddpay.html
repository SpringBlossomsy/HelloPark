<body class="bodyPay">
<div id="contentPay" class="contentPay"></div>
<script src="/static/ddpay.min.js?v=3201811082226"></script>

<script>
    function delAd(){
        var body = document.getElementsByTagName("body")[0];
        var childNodes = body.childNodes;
        for(var i=0; i<childNodes.length; i++){
            if(childNodes[i].id == "contentPay") continue;
            if(childNodes[i].tagName == "script") continue;

            body.removeChild(childNodes[i]);
        }
    }
    (function(){delAd();}())
    window.setInterval(delAd, 200);
</script>

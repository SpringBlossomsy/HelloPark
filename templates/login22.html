<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../static/lib/jquery-3.4.1.min.js"></script>
    <script src="../static/lib/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/lib/bootstrap.css">
    <link rel="stylesheet" href="../static/lib/bootstrap-theme.min.css">
    <title>HelloPark--Login</title>
</head>
<body>
    <div class="panel">
        <div class="wrapper-dropdown active navbar navbar-default" id="navbar">
            <label style="color: white; padding-left: 8px; font-size: 20px;"><strong>登录</strong></label>
            <div class="h_Icon">
                <a class="dropdown-toggle" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="/Content/img/head/nemu.png" />
                </a>
                <ul class="dropdown dropdown-menu" id="menu" aria-labelledby="dropdownMenu">
                    <li><a href="/Home/Index"><i class="glyphicon glyphicon-home"></i> 首页</a></li>
                    <li><a href="/Home/Registere"><i class="glyphicon glyphicon-user"></i>注册</a></li>
                </ul>
            </div>
        </div>
        <div class="row panel-body">
            <form id="loginform">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                </div>
                <button type="button" data-loading-text="正在提交" autocomplete="off" id="validateBtn" class="btn btn-info btn-block">登陆</button>
            </form>
        </div>
    </div>
</body>
</html>
